<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Hello World App</title>

    <link rel="stylesheet" href="main.css" />

    <!--ArcGIS styles-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/css/main.css"
    />

    <!--Kendo styles-->
    <link
      rel="stylesheet"
      href="kendoui.for.jquery.2019.2.619.trial/styles/kendo.common.min.css"
    />
    <link
      rel="stylesheet"
      href="kendoui.for.jquery.2019.2.619.trial/styles/kendo.default.min.css"
    />
    <link
      rel="stylesheet"
      href="kendoui.for.jquery.2019.2.619.trial/styles/kendo.default.mobile.min.css"
    />

    <!--Kendo scripts-->
    <script src="kendoui.for.jquery.2019.2.619.trial/js/jquery.min.js"></script>
    <script src="kendoui.for.jquery.2019.2.619.trial/js/kendo.all.min.js"></script>
    <!--ArcGIS scripts-->
    <script src="https://js.arcgis.com/4.12/"></script>
  </head>
  <body>
    <table style="height: 500px; width: 100%">
      <tr>
        <td style="width: 60%">
          <!--ArcGIS placeholder-->
          <div id="viewDiv"></div>
        </td>
        <td>
          <!--Kendo chart placeholder-->
          <div id="example">
            <div class="demo-section k-content wide">
              <div id="chart"></div>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
